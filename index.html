<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="d-flex flex-column align-items-center justify-content-center center-container" style="height: 100vh;">
      <h1 class="custom-h1 fw-bold">todos</h1>

      <form id="form">
          <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">
          <ul class="todoslist" id="todos"></ul>
      </form>

      <p>Left click to toggle completed. <br> Right click to delete todo</p>
   </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
